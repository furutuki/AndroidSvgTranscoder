plugins {
    id 'groovy'
    id 'com.gradle.plugin-publish' version '1.1.0'
}

dependencies {
    implementation project(':transcoder-core')
}

pluginBundle {
    website = 'https://github.com/furutuki/AndroidSvgTranscoder'
    vcsUrl = 'https://github.com/furutuki/AndroidSvgTranscoder.git'
    tags = ['svg', 'transcode', 'android', 'java']
}

group = 'io.github.furutuki.androidsvgtranscoder'
version = '0.1.0'

gradlePlugin {
    plugins {
        svgTranscoderPlugin {
            id = 'io.github.furutuki.androidsvgtranscoder'
            displayName = 'Gradle plugin for transcoding svg to android source file'
            description = 'A plugin that helps you transcode svg files to android source file,' +
                    ' with which you can compile and use the generated classes to render svg image ' +
                    'in canvas'
            implementationClass = 'com.github.furutuki.androidsvgtranscoder.plugin.SvgTranscoderPlugin'
        }
    }
}
